<mat-accordion multi="true" *ngIf="posts.length">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header> {{ post.title }} </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a [routerLink]="['edit', post.id]" mat-raised-button color="primary"
        >EDITAR</a
      >
      <button mat-raised-button color="warn" (click)="onDelete(post.id)">
        DELETAR
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="!posts.length">Sem posts ainda</p>
