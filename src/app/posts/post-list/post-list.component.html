<mat-spinner *ngIf="loading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length && !loading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header> {{ post.title }} </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title" />
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a [routerLink]="['edit', post.id]" mat-raised-button color="primary"
        >EDITAR</a
      >
      <button mat-raised-button color="warn" (click)="onDelete(post.id)">
        DELETAR
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
></mat-paginator>

<p class="info-text mat-body-1" *ngIf="!posts.length && !loading">
  Sem posts ainda
</p>
